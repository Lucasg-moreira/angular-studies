<div class="line"></div>

<div class="container">

  <div class="icon">
    <h1 class="margin">ngClass</h1>
    <p>clique no icon abaixo!</p>
    <button (click)="clicked()">
      <i
        [ngClass]="{
          'bi bi-x-circle': !click,
          'bi bi-x-circle-fill': click
        }"
        ></i>
    </button>
    <p *ngIf="click == true; else elseBlock" class="circle-fill">circulo cheio</p>

    <ng-template #elseBlock><p>circulo vazio</p></ng-template>
  </div>
</div>
